    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 70%;">
            <div class="card-header">
                <h1>PAYMENT FORM EXAMPLE</h1>
            </div>
            <div class="card-body">
                <div class="p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
                    some fields are missing
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <label for="exampleFormControlInput1" class="form-label">#Card</label>
                        <input type="text" class="form-control" placeholder="XXXX" aria-label="First name">
                    </div>
                    <div class="col-2">
                        <label for="exampleFormControlInput1" class="form-label">CVC#</label>
                        <input type="text" class="form-control" placeholder="0000" aria-label="First name">
                    </div>
                    <div class="col-4">
                        <label for="exampleFormControlInput1" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">$</span>
                            <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row mt-2">

                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">First name</label>
                        <input type="text" class="form-control" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Last name</label>
                        <input type="text" class="form-control" aria-label="Last name">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-6">
                        <label for="exampleFormControlInput1" class="form-label">City</label>
                        <input type="text" class="form-control" aria-label="First name">
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a State</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" aria-label="Last name">
                    </div>
                </div>
                <div class="row mt-2">

                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">We accept</label>
                        <div class="alert alert-secondary w-75" role="alert">

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="bi bi-credit-card-2-back-fill"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="bi bi-paypal"></i></label>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i class="bi bi-stripe"></i></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>

            </div>
        </div>
